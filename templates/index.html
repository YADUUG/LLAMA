<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Project Task Generator</title>
    <style>
/* Reset basic styles for consistent cross-browser experience */
body, h1, form {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styling with background gradient and centered content */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #6E45E1, #89D4CF); /* Elegant gradient */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
    padding: 20px;
}

/* Styling the title with shadow and space */
h1 {
    font-size: 32px;
    text-align: center;
    margin-bottom: 30px;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    font-weight: bold;
}

/* Form container with glassmorphism effect */
form {
    background: rgba(255, 255, 255, 0.2); /* Glass-like effect */
    border-radius: 15px;
    padding: 30px;
    backdrop-filter: blur(10px);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    color: #333;
    transition: transform 0.3s ease-in-out;
}

/* Animate the form on hover */
form:hover {
    transform: translateY(-10px);
}

/* Label styling for clear and readable form fields */
label {
    font-weight: 500;
    margin-bottom: 8px;
    display: block;
    color: #fff;
}

/* Input and select fields with a cleaner look */
input[type="text"],
select {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border-radius: 10px;
    border: none;
    font-size: 14px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
}

/* Input focus with slight elevation and shadow */
input[type="text"]:focus,
select:focus {
    outline: none;
    box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
}

/* Submit button with gradient and hover effect */
button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(90deg, #FF5F6D, #FFC371);
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s ease;
}

/* Button hover animation */
button:hover {
    background: linear-gradient(90deg, #FFC371, #FF5F6D);
    box-shadow: 0 4px 15px rgba(255, 95, 109, 0.3);
}

/* Responsive adjustments for smaller screens */
@media (max-width: 600px) {
    form {
        padding: 20px;
    }
    
    h1 {
        font-size: 28px;
    }
    
    button {
        font-size: 14px;
    }
}
    </style>
</head>
<body>
    
    <form action="/" method="POST">
        <h1>LLAMA 3 8B Based LeetCode Solver</h1>
        <label for="domain_name">Problem Name:</label>
        <input type="text" id="domain_name" name="domain_name" required>
        
        <label for="code_type">Programming Language:</label>
        <select id="code_type" name="code_type" required>
            <option value="Python">Python</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Java">Java</option>
            <option value="C++">C++</option>
            <option value="Ruby">Ruby</option>
        </select>
        
        <button type="submit">Generate Solution DOCX</button>
    </form>
</body>
